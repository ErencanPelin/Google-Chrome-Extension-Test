<!DOCTYPE html>
<html>

<head>
    <title>Backstory Alpha</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="popup.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div>
        <section>
            <div class="section-header">
                <table>
                    <td>
                        <a href="https://themilsource.com/" target="_blank" rel="noopener noreferrer">
                            <img src="./../images/tms_logo.png" alt="logo">
                        </a>
                    </td>
                </table>
                <div>
                    <h1 class="title">Backstory</h1>
                    <p class="title-tag"> - Alpha</p>
                </div>
                <p class="paragraph">This extension will read the current page and search for similar news
                    articles</p>
            </div>
        </section>
        <section>
            <div class="container mt-3" style="width: 450px; min-height: 150px;">
                <p id="articleHeadingOut" class="text-bold"></p>
                <p>Keywords:</p>
                <p id="articleKeywords" class="title-tag"></p>
                <p id="summaryOut"></p>
                <div class="right-align">
                    <button class="btnPrimary" id="summarizeBtn">Generate Summary</button>
                </div>
                <div id="articleList"></div>
            </div>
        </section>
    </div>
    <div>
        <footer>
            <div style="padding: 0px 10px;">
                <table>
                    <td>
                        <a href="https://themilsource.com/" target="_blank" rel="noopener noreferrer"
                            class="link-footer">Powered by The Millenial Source</p>
                    </td>
                </table>
            </div>
        </footer>
    </div>
    <script type="module" , src="popup.js"></script>
</body>

</html>
